<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center gt-5">
            <div class="col-7 d-none d-lg-block p-3">
                <img src="signup.png" class="signupimg text-center">
            </div>
            <div class="col-12 col-lg-5">
                <div class="register-form shadow p-5 mt-5"> 
                    <div class="heading  d-flex align-items-center justify-content-between">
                        <h1 class="heading">Let us know <span>!</span></h1>
                        <a href="/login">Sign <span>In</span></a>
                    </div>
                    <input type="text" class="mt-3" placeholder="First Name" id="fname" required>
                    <input type="text" class="mt-3" placeholder="Last Name" id="lname" required>
                    <div class="pass-box d-flex align-items-baseline">
                        <input type="password" class="mt-3 border-0" placeholder="Set Password" autocomplete="off" id="password" required>
                        <img src="eye-close.png" id="showpass">
                    </div>
                    <div class="repass-box d-flex align-items-baseline">
                        <input type="password" class="mt-3 border-0" placeholder="Retype Password" autocomplete="off" id="repassword" required>
                        <img src="eye-close.png" id="reshowpass">
                    </div>
                    <select name="contact" class="mt-3">
                        <option value="" disabled selected>Contact</option>
                        <option value="one">Email</option>
                    </select>
                    <input type="email" class="mt-3" placeholder="Email" autocomplete="off" id="email" required>
                    <button class="mt-5" id="signupbtn">Sign Up</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="register.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
