<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center gt-5">
            <div class="col-7 d-none d-md-block p-3">
                <img src="signin.png" class="signinimg text-center">
            </div>
            <div class="col-12 col-md-5">
                <div class="login-form shadow p-5 mt-5">
                    <h1>Let us Know <span>!</span></h1>
                    <input type="email" class="mt-3" placeholder="Email" autocomplete="off" id="email" required>
                    <div class="pass-box">
                        <input type="password" class="mt-3" placeholder="Password" autocomplete="off" id="password" required>
                        <img src="eye-close.png" id="showpass">
                    </div>
                    <button class="mt-5" id="signinbtn">Sign In</button>
                    <button class="mt-3" id="signupbtn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
