<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="verification.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center gt-5">
            <div class="col-7 d-none d-md-block p-3">
                <img src="signup.png" class="verifyimg text-center">
            </div>
            <div class="col-12 col-md-5">
                <div class="verify-form shadow p-5 mt-5">
                    <h1>Let us know <span>!</span></h1>
                    <p class="mt-3 d-flex justify-content-center" id="user"></p>
                    <input class="mt-3" type="text" placeholder="Please Enter 6 digit OTP" id="otp" required>
                    <div class="btns d-flex justify-content-between mt-5">
                        <button id="back">Back</button>
                        <button id="verify">Verify</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="verification.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
